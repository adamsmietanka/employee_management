{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <!--Datatables dependencies-->
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/r-2.2.3/sl-1.3.1/datatables.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script type="text/javascript"
                src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/r-2.2.3/sl-1.3.1/datatables.min.js"></script>

        <!--Datepicker dependencies-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

        <!--Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <!-- Busy Load JS & CSS -->
        <script src="https://cdn.jsdelivr.net/npm/busy-load/dist/app.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/busy-load/dist/app.min.css" rel="stylesheet">

        {% block extra_head %}{% endblock %}

    </head>
    <body>
        <div class="container">
            <div class="row"></div>
            <label class="col-sm-12 col-md-12"></label>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Pracownik</label>
                <div class="col-sm-5" id="filter_employee"></div>

                <label class="col-sm-1 col-form-label">Stanowisko</label>
                <div class="col-sm-5" id="filter_job"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Budowa</label>
                <div class="col-sm-5" id="filter_site"></div>

                <label class="col-sm-1 col-form-label">Data</label>
                <div class="col-sm-5">
                    <div class="form-control" id="reportrange">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span></span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
