<script type="text/javascript">

    // Translations for datatables
    var dt_language = {
        "emptyTable":     "{% trans "No data available in table" %}",

        "zeroRecords":    "{% trans "Brak pracowników" %}",
        "paginate": {
            "first":      "{% trans "Pierwsza" %}",

            "next":       "{% trans "Następna" %}",
            "previous":   "{% trans "Poprzednia" %}"
        },
        "aria": {

{% endblock %}

{% block reports_filters %}
<div class="container">
    <div class="row"></div>
    <label class="col-sm-12 col-md-12"></label>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Pracownik</label>
        <div class="col-sm-5" id="filter_employee"></div>

        <label class="col-sm-1 col-form-label">Stanowisko</label>
        <div class="col-sm-5" id="filter_job"></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Budowa</label>
        <div class="col-sm-5" id="filter_site"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="table-responsive">
    <table class="datatable table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
        <tr>
            <th>{% trans "Pracownik" %}</th>
            <th>{% trans "Stanowisko" %}</th>
            <th>{% trans "Budowa" %}</th>
            <th>{% trans "Stawka" %}</th>
        </tr>
        </thead>
    </table>
</div>
{% endblock %}
